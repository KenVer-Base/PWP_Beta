{% extends 'layout.html' %}
{% block content %}
<div class="feed-header d-flex align-items-center gap-3">
    <a href="javascript:history.back()" class="btn btn-dark rounded-3 p-2 bg-card text-accent border-0">
        <i class="bi bi-arrow-left fs-5"></i>
    </a>
    <span class="fw-bold">Komentar</span>
</div>

<div class="post-card p-3 mb-3">
    <p class="mb-2 text-muted small">Membalas postingan:</p>
    <p class="fs-5 mb-0" style="white-space: pre-wrap;">{{ caption }}</p>
</div>

<div class="mb-4 px-2">
    <form action="{{ url_for('main.comment_post', post_id=post_id) }}" method="post" class="d-flex gap-2 align-items-center">
        <img src="{{ 'https://ui-avatars.com/api/?name=' + session['username'] + '&background=random&color=fff&size=128&bold=true' }}" 
             class="avatar rounded-circle" style="width: 40px; height: 40px;"
             onerror="this.src='https://ui-avatars.com/api/?name={{ session['username'] }}&background=random&color=fff&size=128&bold=true';">
        
        <div class="input-group search-wrapper w-100"> <input type="text" name="content" class="form-control border-0 bg-transparent text-main" 
                   placeholder="Tulis balasanmu..." autocomplete="off" required>
            
            <button type="submit" class="btn-send me-2">
                <i class="bi bi-send-fill fs-5"></i>
            </button>
        </div>
    </form>
</div>

<div class="d-flex flex-column gap-3 pb-5">
    {% for c in comments %}
    <div class="post-card p-3 d-flex gap-3">
        <a href="{{ url_for('main.profile', username=c[1]) }}" class="flex-shrink-0">
            <img src="{{ 'https://ui-avatars.com/api/?name=' + c[1] + '&background=random&color=fff&size=128&bold=true' if (not c[3] or c[3] == 'default.png') else url_for('static', filename='uploads/' + c[3]) }}" 
                 class="avatar"
                 onerror="this.src='https://ui-avatars.com/api/?name={{ c[1] }}&background=random&color=fff&size=128&bold=true';">
        </a>
        
        <div class="w-100">
            <div class="d-flex justify-content-between align-items-start">
                <div class="d-flex align-items-center gap-2">
                    <a href="{{ url_for('main.profile', username=c[1]) }}" class="text-decoration-none fw-bold text-accent">
                        {{ c[4] if c[4] else c[1] }}
                    </a>
                    <span class="text-muted small">@{{ c[1] }}</span>
                    <span class="text-muted small">Â· {{ c[2] }}</span>
                </div>

                {% if c[6]|int == session['id']|int %}
                    <a href="{{ url_for('main.delete_comment', comment_id=c[5]) }}" 
                       class="btn btn-sm text-danger border-0 p-0" 
                       onclick="return confirm('Hapus komentar ini?')">
                        <i class="bi bi-trash"></i>
                    </a>
                {% endif %}
            </div>
            <p class="mb-0 mt-1" style="white-space: pre-wrap;">{{ c[0] }}</p>
        </div>
    </div>
    {% else %}
    <div class="text-center text-muted py-5">
        <i class="bi bi-chat-square-text fs-1 opacity-50"></i>
        <p class="small mt-2">Belum ada komentar.</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
