<div class="d-flex align-items-center justify-content-between w-100 px-2">
    
    <button onclick="toggleLike({{ post[0] }})" 
            id="btn-like-{{ post[0] }}"
            class="btn btn-sm border-0 bg-transparent p-0 d-flex align-items-center gap-2 {{ 'text-danger fw-bold' if post[9] else 'text-muted' }}" 
            style="transition: 0.2s;">
        
        <i class="bi {{ 'bi-heart-fill' if post[9] else 'bi-heart' }} fs-5" id="icon-like-{{ post[0] }}"></i>
        
        <span class="small" id="count-like-{{ post[0] }}">{{ post[7] }}</span>
    </button>

    <a href="{{ url_for('main.comment_post', post_id=post[0]) }}" class="btn btn-sm border-0 bg-transparent p-0 d-flex align-items-center gap-2 text-muted text-decoration-none hover-text-accent">
        <i class="bi bi-chat fs-5"></i>
        <span class="small">{{ post[8] }}</span>
    </a>

    <button class="btn btn-sm border-0 bg-transparent p-0 d-flex align-items-center gap-2 text-muted hover-text-accent">
        <i class="bi bi-share fs-5"></i>
    </button>

</div>
